<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>
<table mat-table [dataSource]="matDataSource" class="mat-elevation-z8" matSort>
  <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="align">{{ column | titlecase }}</th>
    <td mat-cell *matCellDef="let element" class="align">
      <ng-container *ngIf="imageColumns.includes(column); else textCell">
        <img
          [src]="element[column]"
          alt="{{ column }} image"
          class="table-image" />
      </ng-container>
      <ng-template #textCell>
        {{ element[column] }}
      </ng-template>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
